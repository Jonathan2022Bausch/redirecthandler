
Neos:
  RedirectHandler:
    features:
      hitCounter: true
    statusCode:
      redirect: 307
      gone: 410
    validation:
      sourceUriPath: '/^[a-z0-9\-\/\.]+$/i'
  Flow:
    http:
      chain:
        process:
          chain:
            redirect:
              position: 'after routing'
              component: Neos\RedirectHandler\RedirectComponent
